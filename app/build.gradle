plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'io.freefair.lombok' version '8.4'
    id 'com.diffplug.spotless' version '6.22.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    def jettyVersion = "12.0.3"
    def junitVersion = "5.10.0"
    
    implementation "org.eclipse.jetty:jetty-server:$jettyVersion"
    implementation "org.eclipse.jetty.ee10:jetty-ee10-servlet:$jettyVersion"
    implementation 'com.google.code.gson:gson:2.10.1'
    
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'ch.qos.logback:logback-classic:1.4.11'

    // IF USING MONGO
    implementation 'org.mongodb:mongodb-driver-sync:4.11.0'

    // IF USING SCHEDULER
    implementation 'org.quartz-scheduler:quartz:2.3.2'

    // FOR TESTING
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

application {
    // Define the main class for the application.
    mainClass = 'nosrping.service.skeleton.App'
}

jar {
    archiveFileName = 'nospring-service-skeleton.jar'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    manifest {
        attributes "Main-Class": "nospring.service.skeleton.App"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

spotless {
    java {
        removeUnusedImports()
        googleJavaFormat()
    }
}
